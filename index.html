<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtus – Scheda Allenamento</title>

  <meta name="theme-color" content="#111827">
  <link rel="manifest" id="pwa-manifest">

  <style>
    :root{
      --bg:#0b1220;
      --card:#111a2e;
      --muted:#9ca3af;
      --text:#e5e7eb;
      --accent:#22c55e;
      --accent2:#60a5fa;
      --danger:#ef4444;
      --border:rgba(255,255,255,.08);
      --shadow: 0 8px 25px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(96,165,250,.25), transparent 60%),
                  radial-gradient(900px 500px at 80% 20%, rgba(34,197,94,.18), transparent 60%),
                  var(--bg);
      color:var(--text);
      min-height: 100vh;
    }
    header{
      position: sticky; top:0;
      backdrop-filter: blur(10px);
      background: rgba(11,18,32,.75);
      border-bottom:1px solid var(--border);
      padding:16px;
      z-index:10;
    }
    .wrap{max-width:980px; margin:0 auto; padding:0 16px;}
    h1{font-size:18px; margin:0; letter-spacing:.2px}
    .sub{font-size:13px; color:var(--muted); margin-top:4px}

    .grid{
      max-width:980px; margin:0 auto; padding:16px;
      display:grid; gap:14px;
      grid-template-columns: 1fr;
    }
    @media(min-width:860px){
      .grid{grid-template-columns: 340px 1fr}
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:14px;
      height: fit-content;
    }

    label{display:block; font-size:12px; color:var(--muted); margin:10px 0 6px}
    input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
    }
    input:focus{border-color: var(--accent2)}
    
    button{
      border:0;
      border-radius: 12px;
      padding:12px 14px;
      font-weight: 700;
      cursor:pointer;
      color:#07130a;
      background: linear-gradient(90deg, var(--accent), #86efac);
      transition: opacity 0.2s;
    }
    button:active{opacity: 0.8}
    
    button.secondary{
      color: var(--text);
      background: rgba(96,165,250,.16);
      border:1px solid rgba(96,165,250,.35);
    }
    button.ghost{
      color: var(--text);
      background: transparent;
      border:1px solid var(--border);
    }
    button.danger{
      color: #fff;
      background: rgba(239,68,68,.18);
      border:1px solid rgba(239,68,68,.45);
    }

    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .row > *{flex:1}
    .row .fit{flex:0 0 auto}
    
    .status{
      font-size:13px; color: var(--muted);
      margin-top:10px;
      min-height:18px;
      word-break: break-word;
    }
    .ok{color:#86efac}
    .err{color:#fca5a5}

    .tabs{
      display:flex; gap:8px;
      overflow-x:auto;
      padding-bottom:8px;
      margin-bottom: 10px;
    }
    .tab{
      flex:0 0 auto;
      padding:8px 16px;
      border-radius: 999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      color: var(--text);
      font-weight: 600;
      cursor:pointer;
    }
    .tab.active{
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
    }

    .exercise{
      padding:16px;
      border-radius: var(--radius);
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      margin-bottom:12px;
    }
    .ex-title{
      display:flex; justify-content:space-between; gap:10px;
    }
    .pill{
      padding:4px 8px;
      border-radius:8px;
      font-size:11px;
      color: var(--muted);
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
    }
    .meta{
      margin-top:8px;
      font-size:13px;
      display:flex; gap:8px; flex-wrap:wrap;
    }
    textarea{
      width:100%;
      min-height:80px;
      padding:12px;
      margin-top:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.3);
      color: var(--text);
      resize: vertical;
    }
    .btnbar{display:flex; gap:8px; flex-wrap:wrap; margin-top:12px; align-items:center}
    .small{font-size:12px; color:var(--muted)}
    .divider{height:1px; background: var(--border); margin:16px 0}
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <h1>Virtus – Scheda Allenamento</h1>
    <div class="sub">Gestione schede personalizzate via Google Sheets</div>
  </div>
</header>

<div class="grid">
  <div class="card">
    <div class="row">
      <div>
        <label>Cliente ID</label>
        <input id="clienteId" value="VIRTUS-TEST">
      </div>
      <div>
        <label>Settimana</label>
        <input id="settimana" value="2026-W02">
      </div>
    </div>

    <div class="row" style="margin-top:16px">
      <button id="loadBtn" class="fit">Carica</button>
      <button id="refreshBtn" class="secondary fit">Aggiorna</button>
    </div>

    <div id="status" class="status"></div>
    <div class="divider"></div>
    <div class="small">Le note vengono salvate automaticamente in locale e inviate al database del PT.</div>
  </div>

  <div class="card">
    <div id="tabs" class="tabs"></div>
    <div id="content"></div>
  </div>
</div>

<script>
/*** CONFIG ***/
const API_BASE = "https://script.google.com/macros/s/AKfycbx1jWj4W42UWTK1EqwGo__ENTwmwWls6C3fYW7Fb5Vj2stLRt9gB6TKI-pE_Z4VyS3C/exec";
const TOKEN = "Test_WEB_APP";

let state = {
  cliente_id: "",
  settimana: "",
  rows: [],
  activeDay: null
};

const dayOrder = ["LUN","MAR","MER","GIO","VEN","SAB","DOM"];

/*** UTILS ***/
function setStatus(msg, kind="") {
  const el = document.getElementById("status");
  el.className = "status " + kind;
  el.innerHTML = msg || "";
}

function escapeHtml(str) {
  if(!str) return "";
  return String(str).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]));
}

function localKey(wid) { return `v_note_${wid}`; }

/*** API ***/
async function fetchScheda(id, sett) {
  const url = `${API_BASE}?action=scheda&token=${TOKEN}&cliente_id=${id}&settimana=${sett}`;
  const res = await fetch(url);
  if (!res.ok) throw new Error("Errore di rete");
  const json = await res.json();
  if (!json.ok) throw new Error(json.error || "Errore sconosciuto");
  return json.rows || [];
}

async function postNota(id, wid, nota) {
  const form = new URLSearchParams();
  form.set("token", TOKEN);
  form.set("cliente_id", id);
  form.set("workout_item_id", wid);
  form.set("nota_utente", nota);

  const res = await fetch(API_BASE, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
    body: form.toString()
  });

  let json = null;
  try {
    json = await res.json();
  } catch(e) {
    throw new Error("Risposta non valida dal server");
  }

  if (!res.ok || !json || !json.ok) {
    const err = (json && json.error) ? json.error : ("HTTP " + res.status);
    throw new Error(err);
  }

  return true;
}

/*** RENDERING ***/
function renderAll() {
  const tabsEl = document.getElementById("tabs");
  const contentEl = document.getElementById("content");
  
  const byDay = {};
  state.rows.forEach(r => {
    const d = (r.giorno || "VARIE").trim().toUpperCase();
    if (!byDay[d]) byDay[d] = [];
    byDay[d].push(r);
  });

  const days = Object.keys(byDay).sort((a,b) => {
    let idxA = dayOrder.indexOf(a);
    let idxB = dayOrder.indexOf(b);
    return (idxA === -1 ? 99 : idxA) - (idxB === -1 ? 99 : idxB);
  });

  if (!state.activeDay || !byDay[state.activeDay]) state.activeDay = days[0];

  tabsEl.innerHTML = days.map(d => `
    <button class="tab ${d === state.activeDay ? 'active' : ''}" onclick="switchDay('${d}')">${d}</button>
  `).join('');

  const currentRows = byDay[state.activeDay] || [];
  contentEl.innerHTML = currentRows.map(r => {
    const wid = r.workout_item_id;
    const localNote = localStorage.getItem(localKey(wid)) || "";
    return `
      <div class="exercise">
        <div class="ex-title">
          <b>${escapeHtml(r.esercizio)}</b>
          <span class="pill">ORDINE: ${r.ordine || 0}</span>
        </div>
        <div class="meta">
          <span class="pill">Set: ${r.serie || '-'}</span>
          <span class="pill">Rip: ${r.ripetizioni || '-'}</span>
          <span class="pill">Rec: ${r.recupero_sec || '0'}s</span>
        </div>
        ${r.note_pt ? `<div class="small" style="margin-top:8px; color:var(--accent2)">Note PT: ${escapeHtml(r.note_pt)}</div>` : ''}
        
        <textarea id="t_${wid}" placeholder="Scrivi qui i pesi usati o sensazioni...">${escapeHtml(localNote)}</textarea>
        
        <div class="btnbar">
          <button onclick="handleSave('${wid}', true)">Invia al PT</button>
          <button class="ghost" onclick="handleSave('${wid}', false)">Solo locale</button>
          <button class="danger" onclick="handleClear('${wid}')">X</button>
          <span id="s_${wid}" class="small"></span>
        </div>
      </div>
    `;
  }).join('');
}

window.switchDay = (day) => {
  state.activeDay = day;
  renderAll();
};

/*** ACTIONS ***/
async function handleLoad() {
  const id = document.getElementById("clienteId").value.trim();
  const sett = document.getElementById("settimana").value.trim();
  if(!id || !sett) return setStatus("Inserisci i dati", "err");

  setStatus("Caricamento...");
  try {
    state.rows = await fetchScheda(id, sett);
    state.cliente_id = id;
    state.settimana = sett;
    setStatus(`Caricati ${state.rows.length} esercizi`, "ok");
    renderAll();
  } catch(e) {
    console.error(e);
    setStatus(e.message, "err");
  }
}

async function handleSave(wid, send) {
  const txt = document.getElementById("t_"+wid);
  if (!txt) return;
  const nota = txt.value.trim();
  const status = document.getElementById("s_"+wid);
  
  localStorage.setItem(localKey(wid), nota);
  status.innerHTML = "Salvato locale";

  if (send) {
    if (!state.cliente_id) {
      status.innerHTML = "Carica prima la scheda";
      return;
    }
    status.innerHTML = "Invio...";
    try {
      await postNota(state.cliente_id, wid, nota);
      status.innerHTML = "Inviato al PT ✔";
    } catch(e) {
      console.error(e);
      status.innerHTML = "Errore invio";
    }
  }
}

function handleClear(wid) {
  if(confirm("Cancello la nota?")) {
    localStorage.removeItem(localKey(wid));
    const t = document.getElementById("t_"+wid);
    if (t) t.value = "";
    const s = document.getElementById("s_"+wid);
    if (s) s.innerHTML = "";
  }
}

document.getElementById("loadBtn").onclick = handleLoad;
document.getElementById("refreshBtn").onclick = handleLoad;

// Inizializzazione Manifest
const manifest = {
  name: "Virtus Allenamento",
  short_name: "Virtus",
  display: "standalone",
  start_url: "/",
  background_color: "#0b1220",
  theme_color: "#111827"
};
document.getElementById("pwa-manifest").setAttribute(
  "href",
  "data:application/json;base64," + btoa(JSON.stringify(manifest))
);
</script>
</body>
</html>
